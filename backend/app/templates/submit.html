{% extends 'layout.html' %}

{% block title %}Submit Mental Health Assessment{% endblock %}

{% block content %}
    <h2>Mental Health Assessment</h2>
    <form action="{{ url_for('submit_assessment') }}" method="POST">
        <label for="anxiety">Anxiety Level:</label>
        <input type="number" id="anxiety" name="anxiety" min="0" max="10" required>

        <label for="depression">Depression Level:</label>
        <input type="number" id="depression" name="depression" min="0" max="10" required>

        <label for="schizophrenia">Schizophrenia Disorders Level:</label>
        <input type="number" id="schizophrenia" name="schizophrenia" min="0" max="10" required>

        <label for="bipolar">Bipolar Disorder Level:</label>
        <input type="number" id="bipolar" name="bipolar" min="0" max="10" required>

        <button type="submit">Submit Assessment</button>
    </form>
{% endblock %}
